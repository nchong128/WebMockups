<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="bg-gray-300">
    <div class="flex bg-gray-100">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:py-24 lg:px-12 lg:w-1/2">
            <div class="xl:max-w-lg xl:ml-auto">
                <img src="/img/logo.svg" class="w-56" alt="Workcation">
                <img src="/img/beach-work.jpg" class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:object-cover sm:object-center lg:hidden">
                <h1 class="mt-6 font-bold text-gray-900 leading-tight text-2xl sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">You can work from anywhere.
                    <br class="hidden lg:inline"><span class="text-indigo-500">Take advantage of it.</span>
                </h1>
                <p class="mt-2 text-gray-700 sm:text-xl sm:mt-4">
                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6s">
                    <a href="#" class="shadow-lg inline-block py-3 rounded-lg px-5 bg-indigo-500 text-white uppercase font-semibold tracking-wider text-sm sm:text-base hover:bg-indigo-400 focus:outline-none focus:shadow-outline active:bg-indigo-600 md:hover:bg-green-400">Book your escape</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img src="/img/beach-work.jpg" class="absolute inset-0 h-full w-full object-cover object-center">
        </div>
    </div>
</body>
</html>
