<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body class="px-6 mx-auto pb-10">
    <!-- Traditional alert -->
    <h1 class="font-sans text-2xl font-normal text-gray-900 tracking-normal mt-5">Traditional alert</h1>
    <div class="border border-gray-400 mt-3 rounded-lg">
        <!-- Alert container -->
        <div class="bg-red-100 border border-red-400 rounded-lg m-4 relative text-red-700 text-lg tracking-loose px-3 py-4">
            <span class="font-bold">Holy smokes!</span>
            <span class="block sm:inline">Something seriously bad happened.</span>
            <span class="absolute top-0 right-0 bottom-0 px-4 py-4">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
    </div>
    
    <!-- Modern alert with badge -->
    <h1 class="font-sans text-2xl font-normal text-gray-900 tracking-normal mt-5">Modern alert with badge (Flex)</h1>

    <!-- background -->
    <div class="border border-gray-400 bg-indigo-900 mt-3 rounded-lg font-bold lg:px-4 text-center py-4">
        <div class="p-2 text-indigo-100 bg-indigo-800 leading-none lg:rounded-full lg:inline-flex flex items-center">
            <span class="flex uppercase ml-3 rounded-full text-sm bg-indigo-500 py-1 px-2">New</span>
            <span class="flex-auto ml-3 font-semibold text-left">Get the coolest t-shirts from our brand new store</span>
            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
        </div>
    </div>    
    
    <!-- Simple button -->
    <h1 class="font-sans text-2xl font-normal text-gray-900 tracking-normal mt-5">Simple button</h1>
    
    <button class="font-bold text-gray-100 text-lg rounded-md px-4 py-2 bg-blue-500 hover:bg-blue-700">
        Get Started
    </button>
    
    <!-- Simple form -->
    <h1 class="font-sans text-2xl font-normal text-gray-900 tracking-normal mt-5">Simple form</h1>
    
    <!-- div represents the  whole form including the copyright -->
    <div class="border rounded-lg bg-blue-100 p-8">
        <!-- form represents the white part -->
        <!-- tip: mx-auto to auto-center an element -->
        <div class="w-full max-w-xs mx-auto">
            <form class="px-8 pt-6 pb-8 bg-white rounded shadow-md mb-4">
                <div>
                    <label for="username" class="text-gray-700 font-bold">Username</label>
                    <input class="leading-none block mt-3 rounded-lg shadow-sm focus:shadow-outline px-3 py-2 text-lg font-medium border-gray-400 border" type="text" id="username" name="Username" autocomplete="on" placeholder="Username">
                </div>
                <div class="mt-6">
                    <label for="password" class="text-gray-700 font-bold">Password</label>
                    <input class="leading-none block mt-3 rounded-lg shadow-sm focus:shadow-outline px-3 py-2 text-lg font-medium border-gray-400 border" type="password" id="password" name="password" autocomplete="on" placeholder="**************">
                </div>
                <!-- tip: Smart implementation to place two elements against each other on the opposit eends -->
                <div class="flex justify-between mt-10">
                    <button class="font-bold text-gray-100 text-lg rounded-md px-4 py-2 bg-blue-500 hover:bg-blue-700">
                        Sign In
                    </button>
                    <button class="font-bold text-blue-500 hover:text-blue-700">
                        Forgot Password?
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2020 Acme Corp. All rights reserved.
            </p>
        </div>
    </div>


    
    



</body>

</html>
